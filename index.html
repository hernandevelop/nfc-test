<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector NFC Debug</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        h2 { color: #333; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        button:disabled { background-color: #ccc; }
        
        #console {
            text-align: left;
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Estilos para tipos de mensajes */
        .log-info { color: #0056b3; border-bottom: 1px solid #eee; padding: 5px 0; }
        .log-success { color: #28a745; font-weight: bold; border-bottom: 1px solid #eee; padding: 5px 0; }
        .log-error { color: #dc3545; background-color: #fff0f0; border: 1px solid #ffcccc; padding: 5px; margin: 5px 0; border-radius: 4px; }
        .log-warn { color: #856404; background-color: #fff3cd; padding: 5px; }
    </style>
</head>
<body>

    <h2>üîç Lector NFC con Diagn√≥stico</h2>
    <p>Aseg√∫rate de tener el NFC encendido.</p>
    
    <button id="scanBtn">Activar Escaneo</button>
    
    <div id="console"></div>

    <script>
        const scanBtn = document.getElementById("scanBtn");
        const consoleDiv = document.getElementById("console");

        // Funci√≥n auxiliar para imprimir en pantalla
        function log(msg, type = 'info') {
            const p = document.createElement("div");
            
            // A√±adir hora actual para saber cu√°ndo ocurri√≥
            const time = new Date().toLocaleTimeString();
            p.innerHTML = `[${time}] ${msg}`;
            
            p.className = `log-${type}`;
            consoleDiv.prepend(p); // Pone el mensaje m√°s nuevo arriba
        }

        // 1. Capturador de errores globales (por si falla el propio JS)
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            log(`‚ùå Error Cr√≠tico JS: ${msg} (L√≠nea: ${lineNo})`, 'error');
            return false;
        };

        scanBtn.addEventListener("click", async () => {
            log("Iniciando solicitud...", 'info');

            // 2. Verificar soporte del navegador
            if (!("NDEFReader" in window)) {
                log("‚ùå Tu navegador NO soporta Web NFC. <br>Requisito: Chrome en Android v89+", 'error');
                return;
            }

            try {
                const ndef = new NDEFReader();
                
                // 3. Intentar activar el esc√°ner
                await ndef.scan();
                
                log("‚úÖ Servicio iniciado. Acerca una etiqueta...", 'success');
                scanBtn.disabled = true;
                scanBtn.innerText = "Escuchando...";

                // 4. Manejo de Errores de LECTURA (cuando la etiqueta falla al leerse)
                ndef.addEventListener("readingerror", (event) => {
                    log("‚ö†Ô∏è Error de lectura f√≠sica: ¬øMoviste la etiqueta muy r√°pido o est√° vac√≠a?", 'warn');
                });

                // 5. Manejo de Lectura Exitosa
                ndef.addEventListener("reading", ({ message, serialNumber }) => {
                    log(`üì° Etiqueta detectada! ID: ${serialNumber}`, 'success');
                    
                    if (message.records.length === 0) {
                        log("‚ÑπÔ∏è La etiqueta est√° vac√≠a o sin formato NDEF.", 'warn');
                    }

                    for (const record of message.records) {
                        const decoder = new TextDecoder(record.encoding);
                        log(`üìÑ Tipo: ${record.recordType} | Datos: ${decoder.decode(record.data)}`, 'info');
                    }
                });

            } catch (error) {
                // 6. AN√ÅLISIS DETALLADO DEL ERROR
                let explanation = "";

                switch (error.name) {
                    case "NotAllowedError":
                        explanation = "El usuario deneg√≥ el permiso de NFC o c√°mara.";
                        break;
                    case "SecurityError":
                        explanation = "Error de Seguridad: La web debe estar en HTTPS (candadito) o localhost.";
                        break;
                    case "NotSupportedError":
                        explanation = "Hardware incompatible: El dispositivo no tiene NFC o est√° apagado en Ajustes.";
                        break;
                    case "NetworkError":
                        explanation = "Error de red o el recurso est√° ocupado por otra app.";
                        break;
                    default:
                        explanation = "Error desconocido.";
                }

                log(`‚ùå <strong>${error.name}</strong>: ${error.message}<br>üëâ <em>${explanation}</em>`, 'error');
                
                // Reactivar bot√≥n para reintentar
                scanBtn.disabled = false;
                scanBtn.innerText = "Reintentar";
            }
        });
    </script>
</body>
</html>
