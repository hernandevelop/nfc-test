<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector NFC Debug</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        h2 { color: #333; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        button:disabled { background-color: #ccc; }
        
        #console {
            text-align: left;
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Estilos para tipos de mensajes */
        .log-info { color: #0056b3; border-bottom: 1px solid #eee; padding: 5px 0; }
        .log-success { color: #28a745; font-weight: bold; border-bottom: 1px solid #eee; padding: 5px 0; }
        .log-error { color: #dc3545; background-color: #fff0f0; border: 1px solid #ffcccc; padding: 5px; margin: 5px 0; border-radius: 4px; }
        .log-warn { color: #856404; background-color: #fff3cd; padding: 5px; }
    </style>
</head>
<body>

    <h2>üîç Lector NFC con Diagn√≥stico</h2>
    <p>Aseg√∫rate de tener el NFC encendido.</p>
    
    <button id="scanBtn">Activar Escaneo</button>
    
    <div id="console"></div>

    <script>
        const scanBtn = document.getElementById("scanBtn");
        const consoleDiv = document.getElementById("console");

        function log(msg, type = 'info') {
            const p = document.createElement("div");
            p.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
            p.className = `log-${type}`;
            consoleDiv.prepend(p);
        }

        // Capturar errores de sintaxis o ejecuci√≥n general
        window.onerror = function (msg, url, line, col, error) {
            log(`‚ùå Crash JS: ${msg}`, 'error');
        };

        scanBtn.addEventListener("click", async () => {
            log("Iniciando NDEFReader...", 'info');

            if (!("NDEFReader" in window)) {
                log("‚ùå Tu navegador no tiene la API NDEFReader.", 'error');
                return;
            }

            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                
                log("‚úÖ Escaneo activo. Acerca la etiqueta.", 'success');
                scanBtn.disabled = true;

                // --- AQU√ç EST√Å EL CAMBIO IMPORTANTE ---
                ndef.addEventListener("readingerror", (event) => {
                    // Imprimimos el evento completo en la consola del navegador (F12 o Debugging remoto)
                    console.warn("Objeto Error Completo:", event);

                    // Intentamos extraer informaci√≥n espec√≠fica
                    let errorMsg = "Error desconocido";
                    
                    // A veces el error viene dentro de event.message, otras veces es solo el tipo de evento
                    if(event.message) {
                        errorMsg = event.message;
                    } else if (event.error) {
                         errorMsg = event.error;
                    } else {
                        errorMsg = "El navegador dispar√≥ 'readingerror' sin detalles.";
                    }

                    log(`‚ö†Ô∏è <strong>ERROR DE LECTURA (RAW):</strong><br>${errorMsg}`, 'error');
                    
                    log(`‚ÑπÔ∏è Pista: Si la tarjeta es bancaria o de transporte, este error es normal (encriptaci√≥n).`, 'warn');
                });
                // --------------------------------------

                ndef.addEventListener("reading", ({ message, serialNumber }) => {
                    log(`üì° Le√≠do OK. Serial: ${serialNumber}`, 'success');
                    if (message.records.length === 0) log("La etiqueta est√° vac√≠a.", 'warn');
                });

            } catch (error) {
                // Errores de inicializaci√≥n (Permisos, Hardware)
                log(`‚ùå <strong>System Error (${error.name}):</strong> ${error.message}`, 'error');
                scanBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
