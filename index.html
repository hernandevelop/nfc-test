<script>
        const scanBtn = document.getElementById("scanBtn");
        const consoleDiv = document.getElementById("console");

        function log(msg, type = 'info') {
            const p = document.createElement("div");
            p.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
            p.className = `log-${type}`;
            consoleDiv.prepend(p);
        }

        // Capturar errores de sintaxis o ejecuci√≥n general
        window.onerror = function (msg, url, line, col, error) {
            log(`‚ùå Crash JS: ${msg}`, 'error');
        };

        scanBtn.addEventListener("click", async () => {
            log("Iniciando NDEFReader...", 'info');

            if (!("NDEFReader" in window)) {
                log("‚ùå Tu navegador no tiene la API NDEFReader.", 'error');
                return;
            }

            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                
                log("‚úÖ Escaneo activo. Acerca la etiqueta.", 'success');
                scanBtn.disabled = true;

                // --- AQU√ç EST√Å EL CAMBIO IMPORTANTE ---
                ndef.addEventListener("readingerror", (event) => {
                    // Imprimimos el evento completo en la consola del navegador (F12 o Debugging remoto)
                    console.warn("Objeto Error Completo:", event);

                    // Intentamos extraer informaci√≥n espec√≠fica
                    let errorMsg = "Error desconocido";
                    
                    // A veces el error viene dentro de event.message, otras veces es solo el tipo de evento
                    if(event.message) {
                        errorMsg = event.message;
                    } else if (event.error) {
                         errorMsg = event.error;
                    } else {
                        errorMsg = "El navegador dispar√≥ 'readingerror' sin detalles.";
                    }

                    log(`‚ö†Ô∏è <strong>ERROR DE LECTURA (RAW):</strong><br>${errorMsg}`, 'error');
                    
                    log(`‚ÑπÔ∏è Pista: Si la tarjeta es bancaria o de transporte, este error es normal (encriptaci√≥n).`, 'warn');
                });
                // --------------------------------------

                ndef.addEventListener("reading", ({ message, serialNumber }) => {
                    log(`üì° Le√≠do OK. Serial: ${serialNumber}`, 'success');
                    if (message.records.length === 0) log("La etiqueta est√° vac√≠a.", 'warn');
                });

            } catch (error) {
                // Errores de inicializaci√≥n (Permisos, Hardware)
                log(`‚ùå <strong>System Error (${error.name}):</strong> ${error.message}`, 'error');
                scanBtn.disabled = false;
            }
        });
    </script>
